<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,300&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="adjustment header">
    <img class="logo" src="./images/logo.svg" alt="">
   </header>   

  <main class="adjustment">
      <img class="main-img" src="./images/illustration-mockups.svg" alt="">
    <div class="main-info">
      <h1 class="main-title">Build The Community Your Fans Will Love</h1>
      <p class="main-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="main-btn">
      <button class="register">Register</button>
      </div>
    </div>

  </main>
  <footer class="icons adjustment">
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x" id="fa"></i></a>
    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-2x" id="fa"></i></a>
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x" id="fa"></i></a>
  </footer>
</body>
</html>
